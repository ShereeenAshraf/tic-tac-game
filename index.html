<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
     <!-- font-awesome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      
     <!-- font link -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<!-- GEGIN GAME  -->
<div id="overlay">
    <div id="message">
        <div id="close">
            <i class="fa fa-close"></i>
        </div>
        <div class="content">
            <!-- x is the  <h2>winner</h2> -->
        </div>
    </div>
</div>

<div class="container">
    <div class="tools">
        <div class="symbols">
            <i class="fa fa-close"></i>
            <i class="fa-sharp fa-regular fa-circle"></i>
            
        </div>
        <div class="turn">
            <span class="current-turn"></span> turn
        </div>
        <div class="rest">
            <div class="button">
                <i class="fa fa-rotate-right"></i>
            </div>
            
        </div>
    </div>

    <div class="board">
        <div class="cells">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="cells">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="cells">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </div>

    <div class="stats">
        <div class="player">
            <label for="">Player 1</label>
            <span class="score1">0</span>
        </div>
        <div class="draws">
            <label for="">Draws</label>
            <span class="draw">0</span>
        </div>
        <div class="player">
            <label for="">Player 2</label>
            <span class="score2">0</span>
        </div>
    </div>
</div>


<!-- END GAME -->




    <script src="main.js"></script>
</body>
</html>
